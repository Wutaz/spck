<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/x-icon" href="/images/logo-emma-tron-02.png" />
    <link rel="stylesheet" href="index.html" />
    <title>Đăng nhập</title>
  </head>
  <body>
    <div class="container">
      <h3>Đăng nhập</h3>
      <form action="">
        <div class="field">
          <label for="username">Tên đăng nhập</label>
          <input type="text" placeholder="Nhập tên đăng nhập" id="username" />
          <p class="error" id="username-error"></p>
        </div>
        <div class="field">
          <label for="password">Mật khẩu</label>
          <input type="password" placeholder="Nhập mật khẩu" id="password" />
          <p class="error" id="password-error"></p>
        </div>

        <p class="error" id="login-error"></p>
        <button type="button" id="login-btn">Đăng nhập</button>
        <div class="back">
          <a href="../index.html">
            <i class="fa-solid fa-house"></i>
          </a>
          <a href="/register/register.html">Đăng ký</a>
        </div>
      </form>
    </div>

    <script src="./login.js"></script>
  </body>
</html>
